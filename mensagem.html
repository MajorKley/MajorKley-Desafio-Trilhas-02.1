<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="mensagem_confirmacao">

    <div class="elementos_login">
        <img class="faixa" src="elementos_login/elemento_decorativo_faixa.svg" alt="faixa_trilhas">
        <img class="faixa_inferior" src="elementos_login/elemento_decorativo_faixa_inferior.svg" alt="faixa_trilhas_inferior">  
    </div>


    <div class="mensagem">
        <div class="extras-mensagem-ilustra">
            <img class="ilustra_mensagem" src="background/Ilustration.svg" alt="ilustracao">
        </div>

        <div class="texto-mensagem">   
            <h1 class="parabens">Parabéns!</h1>
            <h2 class="parabens-sub">Sua inscrição foi realizada com sucesso.</h2>
            <a href="login.html" class="login-parabens">Ir para área de Login</a>
            
        </div>  
    </div>

    <div class="extras-mensagem-logo">
        <img class='logos_mensagem' src="background/trilhaslogo.svg" alt="marca">
    </div>

   
</body>
</html>
